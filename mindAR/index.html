<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- AR Scene -->
    <a-scene 
      mindar-image="imageTargetSrc: https://YOUR_HOSTED_PATH/targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- Assets -->
      <a-assets>
        <!-- Image for the plane -->
        <img id="card" src="https://YOUR_HOSTED_PATH/logo.png" />
        <!-- 3D Model -->
        <a-asset-item id="avatarModel" src="https://YOUR_HOSTED_PATH/ferrari_288_gto/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Target and AR Content -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plane with Image -->
        <a-plane 
          src="#card" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
        <!-- 3D Model -->
        <a-gltf-model 
          src="#avatarModel" 
          position="0 0 0.1" 
          scale="0.005 0.005 0.005" 
          rotation="0 0 0" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
